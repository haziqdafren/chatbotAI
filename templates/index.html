<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProfitPal - Sahabat Investasi Anda</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <header class="text-center mb-8 animate__animated animate__fadeIn">
            <h1 class="text-4xl font-bold text-blue-600 mb-2">ProfitPal</h1>
            <p class="text-gray-600">Sahabat Investasi Terpercaya Anda</p>
        </header>

        <!-- Menu Container -->
        <div id="menu-container" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 animate__animated animate__fadeIn">
            <h2 class="text-2xl font-semibold text-center mb-6">Menu Utama</h2>
            <div class="space-y-4">
                <button class="menu-btn w-full py-3 px-4 bg-gradient-to-r from-blue-500 to-blue-600 text-white rounded-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50" type="button">
                    Mulai Chat
                </button>
                <button class="menu-btn w-full py-3 px-4 bg-gradient-to-r from-green-500 to-green-600 text-white rounded-lg hover:from-green-600 hover:to-green-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50" type="button">
                    Demo Mode
                </button>
                <button class="menu-btn w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-purple-600 text-white rounded-lg hover:from-purple-600 hover:to-purple-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50" type="button">
                    Lihat Statistik
                </button>
                <button class="menu-btn w-full py-3 px-4 bg-gradient-to-r from-red-500 to-red-600 text-white rounded-lg hover:from-red-600 hover:to-red-700 transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50" type="button">
                    Keluar
                </button>
            </div>
        </div>

        <!-- Chat Container -->
        <div id="chat-container" class="max-w-2xl mx-auto bg-white rounded-lg shadow-lg p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Chat dengan ProfitPal</h2>
                <button id="back-to-menu" class="text-blue-600 hover:text-blue-800 focus:outline-none" type="button">
                    ← Kembali ke Menu
                </button>
            </div>
            <div id="chat-messages" class="h-96 overflow-y-auto mb-4 p-4 bg-gray-50 rounded-lg"></div>
            <form id="chat-form" class="flex gap-2">
                <input type="text" id="user-input" class="flex-1 p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Ketik pesan Anda di sini...">
                <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                    Kirim
                </button>
            </form>
        </div>

        <!-- Statistics Container -->
        <div id="stats-container" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6 hidden">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-semibold">Statistik ProfitPal</h2>
                <button id="back-to-menu-stats" class="text-blue-600 hover:text-blue-800 focus:outline-none" type="button">
                    ← Kembali ke Menu
                </button>
            </div>
            <div class="grid grid-cols-1 gap-4">
                <div class="p-4 bg-blue-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-blue-600">Total Intent</h3>
                    <p id="total-intents" class="text-3xl font-bold text-blue-800">0</p>
                </div>
                <div class="p-4 bg-green-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-green-600">Total Keywords</h3>
                    <p id="total-keywords" class="text-3xl font-bold text-green-800">0</p>
                </div>
                <div class="p-4 bg-purple-50 rounded-lg">
                    <h3 class="text-lg font-semibold text-purple-600">Total Responses</h3>
                    <p id="total-responses" class="text-3xl font-bold text-purple-800">0</p>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
